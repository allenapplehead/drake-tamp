directives:

    # ground plane
    - add_frame:
        name: world_origin
        X_PF:
            base_frame: world
            rotation: !Rpy {deg: [0.0, 0.0, 0.0]}
            translation: [0, 0, 0]

    - add_model:
        name: ground_plane
        file: package://kitchen/sdf/ground_plane.sdf

    - add_weld:
        parent: world_origin
        child: ground_plane::base_link

    # +x table
    - add_frame:
        name: red_table_origin
        X_PF:
            base_frame: world
            rotation: !Rpy { deg: [0.0, 0.0, 0.0]}
            translation: [0.6, 0, 0]

    - add_model:
        name: red_table
        file: package://blocks_world/sdf/red_table.sdf

    - add_weld:
        parent: red_table_origin
        child: red_table::base_link

    # +y table
    - add_frame:
        name: green_table_origin
        X_PF:
            base_frame: world
            rotation: !Rpy { deg: [0.0, 0.0, 90.0]}
            translation: [0, 0.6, 0]

    - add_model:
        name: green_table
        file: package://blocks_world/sdf/green_table.sdf

    - add_weld:
        parent: green_table_origin
        child: green_table::base_link

    # -x table
    - add_frame:
        name: blue_table_origin
        X_PF:
            base_frame: world
            rotation: !Rpy { deg: [0.0, 0.0, 0.0]}
            translation: [-0.6, 0, 0]

    - add_model:
        name: blue_table
        file: package://blocks_world/sdf/blue_table.sdf

    - add_weld:
        parent: blue_table_origin
        child: blue_table::base_link

    # -y table
    - add_frame:
        name: purple_table_origin
        X_PF:
            base_frame: world
            rotation: !Rpy { deg: [0.0, 0.0, 90.0]}
            translation: [0, -0.6, 0]

    - add_model:
        name: purple_table
        file: package://blocks_world/sdf/indigo_table.sdf

    - add_weld:
        parent: purple_table_origin
        child: purple_table::base_link

    #cameras 
    - add_frame:
        name: camera0_staging
        X_PF:
            base_frame: world
            rotation: !Rpy { deg: [0, 0, 15.0]}

    - add_frame:
        name: camera1_staging
        X_PF:
            base_frame: world
            rotation: !Rpy { deg: [0, 0, 130.0]}

    - add_frame:
        name: camera2_staging
        X_PF:
            base_frame: world
            rotation: !Rpy { deg: [0, 0, 245.0]}

    - add_frame:
        name: camera0_origin
        X_PF:
            base_frame: camera0_staging
            rotation: !Rpy { deg: [-100.0, 0, 90.0]}
            translation: [.5, 0, .2]

    - add_model:
        name: camera0
        file: package://blocks_world/sdf/camera.sdf

    - add_weld:
        parent: camera0_origin
        child: camera0::base

    - add_frame:
        name: camera1_origin
        X_PF:
            base_frame: camera1_staging
            rotation: !Rpy { deg: [-100.0, 0, 90.0]}
            translation: [.5, 0, .2]

    - add_model:
        name: camera1
        file: package://blocks_world/sdf/camera.sdf

    - add_weld:
        parent: camera1_origin
        child: camera1::base

    - add_frame:
        name: camera2_origin
        X_PF:
            base_frame: camera2_staging
            rotation: !Rpy { deg: [-100.0, 0, 90.0]}
            translation: [.5, 0, .2]

    - add_model:
        name: camera2
        file: package://blocks_world/sdf/camera.sdf

    - add_weld:
        parent: camera2_origin
        child: camera2::base