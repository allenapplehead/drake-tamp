# simple table environemnt 

directives:

    - add_frame:
        name: table_origin
        X_PF:
            base_frame: world
            rotation: !Rpy { deg: [0.0, 0.0, 0.0]}
            translation: [0.75, 0, 0]

    - add_model:
        name: table
        file: package://tables/table.sdf

    - add_weld:
        parent: table_origin
        child: table::base_link

    - add_frame:
        name: square_target_origin
        X_PF:
            base_frame: world
            rotation: !Rpy { deg: [0.0, 0.0, 0.0]}
            translation: [-0.7, 0, 0]

    - add_model:
        name: square_target
        file: package://tables/square_target.sdf

    - add_weld:
        parent: square_target_origin
        child: square_target::base_link

    - add_frame:
        name: round_target_origin
        X_PF:
            base_frame: world
            rotation: !Rpy { deg: [0.0, 0.0, 0.0]}
            translation: [0, 0.7, 0]

    - add_model:
        name: round_target
        file: package://tables/round_target.sdf

    - add_weld:
        parent: round_target_origin
        child: round_target::base_link

