# kitchen environment

directives:

    # ground plane
    - add_frame:
        name: world_origin
        X_PF:
            base_frame: world
            rotation: !Rpy {deg: [0.0, 0.0, 0.0]}
            translation: [0, 0, 0]

    - add_model:
        name: ground_plane
        file: package://kitchen/sdf/ground_plane.sdf

    - add_weld:
        parent: world_origin
        child: ground_plane::base_link

    # table_long
    - add_frame:
        name: table_long_origin
        X_PF:
            base_frame: world
            rotation: !Rpy { deg: [0.0, 0.0, 0.0]}
            translation: [0.625, -0.25, 0]

    - add_model:
        name: table_long
        file: package://kitchen/sdf/low_table_white.sdf

    - add_weld:
        parent: table_long_origin
        child: table_long::base_link

    # square white table
